version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mobileapp-postgres
    environment:
      POSTGRES_DB: mobileappdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mobileapp-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=mobileappdb;Username=postgres;Password=postgres
      - JwtSettings__SecretKey=YourSuperSecretKeyMinimum32CharactersLongForHS256Algorithm
      - JwtSettings__Issuer=MobileApp
      - JwtSettings__Audience=MobileAppClient
      - JwtSettings__ExpirationMinutes=60
    ports:
      - "5000:8080"
      - "5001:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
